<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC Friends Live Contest Ranking</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>LC Friends Live Contest Ranking</h1>
    <div class="addFriend">
        <input type="text" placeholder="Friend Username . . .">
        <div class="addBtn">+</div>
    </div>
    <div class="leaderboard">
        <div class="oneUser">
            <div class="topRow">
                <div class="friendsRank">1. </div>
                <div class="userInfo">
                    <a href="/" class="username">@NayakPenguin</a> 
                    <div class="rank">: <b>#713</b></div>
                </div>
            </div>
            <div class="bottomRow">
                <!-- <img src="https://icons.veryicon.com/png/o/miscellaneous/first-icon/bug-33.png" alt=""> -->
                <div class="circle solved">00:32 (2)</div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="oneUser">
            <div class="topRow">
                <div class="friendsRank">2. </div>
                <div class="userInfo">
                    <a href="/" class="username">@GreenMangoMore</a> 
                    <div class="rank">: <b>#821</b></div>
                </div>
            </div>
            <div class="bottomRow">
                <!-- <img src="https://icons.veryicon.com/png/o/miscellaneous/first-icon/bug-33.png" alt=""> -->
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
</body>
</html>
