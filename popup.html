<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC Friends Live Contest Ranking</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>LC Friends Live Contest Ranking <span>No Contest Running</span></h1>
    <div class="addFriend">
        <input type="text" placeholder="Friend Username . . .">
        <div class="addBtn">+</div>
    </div>
    <div class="leaderboard">
        <div class="oneUser">
            <div class="topRow">
                <div class="friendsRank">1</div>
                <div class="userInfo">
                    <a href="/" class="username">@NayakPenguin</a>
                    <div class="rank">: <b>#713</b></div>
                </div>
            </div>
            <div class="bottomRow">
                <div class="circle solved">00:07 (0)</div>
                <div class="circle solved">00:15 (2)</div>
                <div class="circle solved">00:32 (1)</div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="oneUser">
            <div class="topRow">
                <div class="friendsRank">2</div>
                <div class="userInfo">
                    <a href="/" class="username">@GreenMangoMore</a>
                    <div class="rank">: <b>#821</b></div>
                </div>
            </div>
            <div class="bottomRow">
                <div class="circle solved">00:11 (0)</div>
                <div class="circle solved">00:23 (2)</div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
        </div>
    </div>
    <div class="bottomFooter">
        <p>Extension developed and maintained by</p> <a href="https://algolisted.com/"
            target="_blank">algolisted.com</a>
    </div>
    <a class="githubLink" href="https://github.com/Algolisted-Org/LC-Live-Friends-Rating" target="_blank">
        <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="">
    </a>
    <script>
        // Function to fetch data from the URL
        async function fetchData() {
            const url = "https://leetcode.com/contest/api/ranking/weekly-contest-379/?pagination=1&region=global";

            try {
                // Make the API request
                const response = await fetch(url);

                // Check if the request was successful (status code 200)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parse the response JSON
                const data = await response.json();

                // Do something with the data (for example, log it)
                console.log(data);
            } catch (error) {
                console.error("Error fetching data:", error.message);
            }
        }

        // Call the fetchData function
        fetchData();
    </script>
</body>

</html>
