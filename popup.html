<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC Friends Live Contest Ranking</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>LC Friends Live Contest Ranking <span class="currContestStatus">No Contest Running</span></h1>
    <div class="addFriend">
        <input type="text" placeholder="Friend Username . . .">
        <div class="addBtn">+</div>
    </div>
    
    <div class="testResults">
        <p class="isLeaderboardAvailable">Please by patient, it takes about 10 seconds to load.</p>
        <!-- <p class="currentDayTime">Hello World</p> -->
        <!-- <p class="weeklySunday"></p> -->
        <!-- <p class="biweeklySaturdayEven"></p> -->
    </div>

    <div class="leaderboard" id="leaderboard">
        <!-- Leaderboard content will be dynamically added here -->
    </div>
    <div class="bottomFooter">
        <p>Extension developed and maintained by</p> <a href="https://algolisted.com/"
            target="_blank">algolisted.com</a>
    </div>
    <a class="githubLink" href="https://github.com/Algolisted-Org/LC-Live-Friends-Rating" target="_blank">
        <img src="https://cdn.pixabay.com/photo/2022/01/30/13/33/github-6980894_960_720.png" alt="">
    </a>
    

    <script src="script.js" type="module"></script>
</body>

</html>
